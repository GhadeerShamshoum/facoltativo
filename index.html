<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div id="title" class="col-10 d-flex flex-column justify-content-center align-items-center my-4"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <form id="passwordGeneratorForm" class="justify-content-center">
                    <div id="lunghezzaPassword" class="col-10 text-white d-flex flex-column justify-content-center align-items-center mx-auto my-4" >lunghezza password</div>
                    <div id="caratteri" class="col-10 text-white d-flex flex-column justify-content-center align-items-center mx-auto my-4" >Consenti ripetizioni di uno o pi√π caratteri</div>
                    <div id="caratteriUtilizzati" class="col-10 text-white d-flex flex-column justify-content-center align-items-center mx-auto my-4">Caratteri utilizzati
                        <div class="d-flex flex-row">
                            <div class="option mx-2">
                                <input class="d-flex flex-row justify-content-center align-items-center mx-2" type="checkbox" id="lettere" checked>
                                <label for="lettere"> lettere</label>
                            </div>
                            <div class="option mx-2">
                                <input class="d-flex flex-row justify-content-center align-items-center mx-2" type="checkbox" id="numeri" checked>
                                <label for="numeri"> numeri</label>
                            </div>
                            <div class="option mx-2">
                                <input class="d-flex flex-row justify-content-center align-items-center mx-2" type="checkbox" id="simboli" checked>
                                <label for="simboli"> simboli</label>
                            </div>
                        
                        </div>
                    </div>
                    <button type="submit" class="col-10 fw-bold d-flex justify-content-center mx-auto" id="generaPasswordButton">Genera password</button>
                    <div class="col-10 text-dark d-flex flex-column justify-content-center align-items-center mx-auto my-4" id="passwordDispaly">La tua password:</div>   
                </form>
            </div>
        </div>
        

    </main>
    


  
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
